name: Auto Format Code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  auto-format:
    name: Auto Format and Create PR
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check if formatting is needed
        id: format-check
        run: |
          if ! npm run fmt.check; then
            echo "formatting_needed=true" >> $GITHUB_OUTPUT
          else
            echo "formatting_needed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Run formatting
        if: steps.format-check.outputs.formatting_needed == 'true'
        run: npm run fmt

      - name: Create Pull Request
        if: steps.format-check.outputs.formatting_needed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-format code with Prettier"
          title: "🤖 Auto-format code"
          body: |
            ## 自動フォーマット修正

            このPRは、コードフォーマットの問題を自動で修正します。

            ### 変更内容
            - Prettierによるコードフォーマット修正

            ### 確認事項
            - [ ] フォーマット修正が適切であることを確認
            - [ ] 機能に影響がないことを確認

            🤖 このPRは自動生成されました。
          branch: auto-format/prettier-fixes
          delete-branch: true
          base: main