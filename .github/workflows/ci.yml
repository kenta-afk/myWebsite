name: CI

on:
  push:
    branches: [main]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      workflows: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check if formatting is needed
        id: format-check
        run: |
          if ! npm run fmt.check; then
            echo "formatting_needed=true" >> $GITHUB_OUTPUT
          else
            echo "formatting_needed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Run formatting
        if: steps.format-check.outputs.formatting_needed == 'true'
        run: npm run fmt

      - name: Commit and push changes
        if: steps.format-check.outputs.formatting_needed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: auto-format code with Prettier"
          git push

      - name: Run linting
        run: npm run lint

      - name: Run type check
        run: npm run type-check
